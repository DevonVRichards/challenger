<div class="layout-container">
  <div class="gallery" fxLayout="column" fxLayout.gt-sm="row wrap">
    <app-stat-view
      *ngFor="let stat of results$ | async"
      fxFlex
      fxFlex
      fxFlex.gt-sm="28"

      [amount]="stat.number"

  </div>
</div>

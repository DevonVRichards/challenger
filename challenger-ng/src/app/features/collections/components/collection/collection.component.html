<div class="breadcrumbs">
  <a routerLink="/"><span>Collections</span></a>
  <span> > </span>
  <a class="active"><span>Collection</span></a>
</div>

<div class="layout-container">
  <mat-progress-bar *ngIf="(photos$ | async) === undefined"></mat-progress-bar>

  <div class="gallery" fxLayout.sm="column" fxLayout.gt-sm="row wrap">
    <ng-container *ngFor="let photo of photos$ | async">
      <app-photo-list-item 
        fxFlex fxFlex.gt-sm="28" fxFlex.gt-lg="20"
        [photo_url]="photo.urls.small"
        [photo_description]="photo.alt_description" 
        (click)="handleGotoPhoto(photo)"
        >
      </app-photo-list-item>
          <!--p>
            <mat-icon inline>favorite</mat-icon>
            {{photo.likes}} likes
          </p-->
    </ng-container>
  </div>
</div>

<div class="breadcrumbs">
  <a class="active"><span>Collections</span></a>
</div>

<div class="layout-container">
  <mat-progress-bar *ngIf="(collections$ | async) === undefined"></mat-progress-bar>

  <div class="gallery" fxLayout="column" fxLayout.gt-sm="row wrap">
    <ng-container *ngFor="let collection of collections$ | async">
      <app-photo-list-item
        fxFlex fxFlex.gt-sm="28" fxFlex.gt-lg="20"
        [photo_url]="collection.cover_photo.urls.small"
        [photo_description]="collection.cover_photo.description ?? ''"
        [routerLink]="'/collections/collection/'+collection.id"
      >
        <p class="title">{{collection.title}}</p>
      </app-photo-list-item>
    </ng-container>
  </div>
</div>
